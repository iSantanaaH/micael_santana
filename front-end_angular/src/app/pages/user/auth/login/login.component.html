<section class="main">
  <div class="container">
    <a href="/">
      <img title="Página inicial" src="/assets/Images/casa.svg" alt="" />
    </a>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <input type="text" required />
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" required />
          <label>Password</label>
        </div>
        <div class="button-box">
          <button type="submit">Login</button>
        </div>
      </form>
      <div class="forgot-password">
        <a href="/forgot-password">Esqueci a senha</a>
      </div>
      <div>
        <p>Não tem conta? <a href="/auth-user/cadastro">Crie aqui</a></p>
      </div>
    </div>
  </div>
</section>
